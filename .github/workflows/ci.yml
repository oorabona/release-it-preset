name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      increment:
        description: 'Version increment type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

permissions:
  contents: read

jobs:
  build-dist:
    uses: ./.github/workflows/build-dist.yml
    with:
      artifact_name: dist-build

  tests:
    name: Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'
    needs: build-dist

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-dist.outputs.artifact_name }}
          path: dist

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-cli:
    name: Test CLI
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'
    needs: [build-dist, tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags for check-config

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-dist.outputs.artifact_name }}
          path: dist

      - name: Test CLI help
        run: node bin/cli.js --help

      - name: Test CLI unknown command
        run: |
          if node bin/cli.js unknown-command 2>&1 | grep -q "Unknown command"; then
            echo "✅ CLI properly rejects unknown commands"
          else
            echo "❌ CLI should reject unknown commands"
            exit 1
          fi

      - name: Test check command
        run: node dist/scripts/check-config.js

      - name: Test init and validate commands in temp project
        run: |
          PROJECT_DIR=$(mktemp -d)
          pushd "$PROJECT_DIR" >/dev/null

          git init
          git config user.name "Test User"
          git config user.email "test@example.com"

          cat <<'PKG' > package.json
          {
            "name": "ci-fixture",
            "version": "0.0.0",
            "private": true
          }
          PKG

          node $GITHUB_WORKSPACE/bin/cli.js init --yes

          test -f CHANGELOG.md
          test -f .release-it.json

          NPM_TOKEN=dummy-ci-token node $GITHUB_WORKSPACE/dist/scripts/validate-release.js --allow-dirty

          popd >/dev/null

          echo "✅ Init and validate commands succeeded in temp project"

  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: build-dist
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Configure npm authentication
        run: npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-dist.outputs.artifact_name }}
          path: dist

      - name: Update changelog
        run: node dist/scripts/populate-unreleased-changelog.js

      - name: Validate release readiness
        run: node dist/scripts/validate-release.js

      - name: Run release
        run: pnpm release-it-preset default --ci --increment ${{ inputs.increment }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_PUBLISH: 'false'  # npm publish handled by publish.yml

      - name: Display release info
        run: |
          echo "✅ Release completed successfully"
          echo "Tag created: $(git describe --tags --abbrev=0)"
          echo "Commit: $(git rev-parse HEAD)"
